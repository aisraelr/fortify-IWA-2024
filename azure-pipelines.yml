# Maven

trigger:
- main

pool:
  name: Default
  demands:
  - agent.name -equals DESKTOP-DJKAGKC

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
    
- task: FortifyOnDemandStatic@9
  inputs:
    FortifyProjects: 
    FodConnection: 'SanboxFoD_AzureDevOps'
    ReleaseOptions: '0'
    ReleaseId: 22132
    EntitlementSelection: '0'
    Entitlement: 425
    EntitlementPreference: '2'
    OverrideScanSettings: '2'
    InProgressScanActionType: '2'
    RemediationScanPreference: '0'
    BuildType: 'mvn'
    BuildCommand: 'clean package'
    PolicyFailAction: '0'